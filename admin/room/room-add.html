        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Add Room</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item active">Dashboard/ Add Room</li>
                    </ol>

                    <div class="card mb-4">
                        <div class="card-body" style="padding: 40px">
                            <form name="roomCreateForm" id="roomCreateForm">

                                <div class="mb-3">
                                    <!-- Room Number and price -->
                                    <div class="row">
                                        <div class="col-md-6 col-12">
                                            <label for="roomNumber" class="label-style text-capitalize form-label">Room
                                                Number
                                                <span class="required">*</span></label>
                                            <div class="input-group date">
                                                <input type="number" class="form-control p-3" id="roomNumber"
                                                    placeholder="Enter room number " name="roomNumber" required />
                                            </div>
                                        </div>

                                        <div class="col-md-6 col-12">
                                            <label for="roomType" class="label-style text-capitalize form-label">Room
                                                Type <span class="required">*</span></label>
                                            <div class="input-group date">
                                                <select class="form-select p-3" id="roomType" name="name" required>
                                                    <option value="" disabled selected>Select a room type</option>
                                                    <option value="Standard Room">Standard Room</option>
                                                    <option value="Delux Room">Delux Room</option>
                                                    <option value="Executive">Executive or Club Level
                                                        Room</option>
                                                    <option value="Suite">Suite</option>
                                                    <option value="SA">Family Room</option>
                                                </select>
                                            </div>
                                        </div>


                                    </div>
                                </div>

                                <div class="mb-3">
                                    <!-- Room price and max occupancy -->
                                    <div class="row">
                                        <div class="col-md-6 col-12">
                                            <label for="price" class="label-style text-capitalize form-label">Price
                                                <span class="required">*</span></label>
                                            <div class="input-group date">
                                                <input type="number" class="form-control p-3" id="price"
                                                    placeholder="Enter street" name="price" required />
                                            </div>
                                        </div>

                                        <div class="col-md-6 col-12">
                                            <label for="maxOccupancy" class="label-style text-capitalize form-label">Max
                                                Occupancy <span class="required">*</span></label>
                                            <div class="input-group date">
                                                <input type="number" class="form-control p-3" id="maxOccupancy"
                                                    placeholder="Enter max. occupancy " name="maxOccupancy" required />
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <!-- Amentities and description -->
                                    <div class="row">
                                        <div class="col-md-6 col-12">
                                            <label for="amentities"
                                                class="label-style text-capitalize form-label">Amentities
                                            </label>
                                            <div class="input-group date">
                                                <input type="amentities" class="form-control p-3" id="amentities"
                                                    placeholder="Enter amentities" name="amentities" required />

                                            </div>
                                            <div>
                                                <small style="color: #bcb8b8;">Separate amentities by comma.</small>
                                            </div>
                                        </div>

                                        <div class="col-md-6 col-12">
                                            <label for="description"
                                                class="label-style text-capitalize form-label">Description
                                                <span class="required">*</span></label>
                                            <div class="input-group date">
                                                <textarea class="form-control p-3" id="description"
                                                    placeholder="Enter description" name="description" rows="1"
                                                    required></textarea>

                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <div class="d-grid gap-2 mt-4">
                                    <button id="createBtn" class="btn btn-primary " type="submit">Add
                                        Room</button>
                                </div>

                                <div id="snackbar"></div>
                            </form>
                        </div>
